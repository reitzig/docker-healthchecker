version: '3'

services:
  # # # # # # # # #
  # Functional Cluster
  # # # # # # # # #
  webservice:
    build: webservice
    expose:
      - "80"
    ports:
      - "8080:80"

  database:
    build: database
    expose:
      - "5432"
    # Note how the service is not exposed outside of the cluster;
    # it could not be smoke-tested from the outside.
    env_file: "config.env"

  # # # # # # # # #
  # Healthcheck Variants
  #
  # You would only have one of those.
  # # # # # # # # #

    healthcheck-ruby:
        build: healthcheck/ruby
        environment:
            INTERVAL: 5
        env_file: "config.env"
        ports:
            - "8089:80"

    healthcheck-go:
        build: healthcheck/go
        environment:
            INTERVAL: 5
        env_file: "config.env"
        ports:
            - "8090:80"
